<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Welcome to the Ping Pong Game!</title>
  </head>
  <body>
    <div class="container">
      <h1>Rules</h1>
      <p>Enter a number and Ping Pong will count up to your number from 1 with the following exceptions:</p>
      <ul>
        <li>Numbers divisble by 3 become "ping"</li>
        <li>Numbers divsible by 5 become "pong"</li>
        <li>Numbers divisble by 3 and 5 become "pingpong"</li>
      </ul>
      <form id="ping-pong">
        <div class="form-group">
          <label for="number">Enter a number:</label>
          <input id="number" type="text">
        </div>
        <button type="submit" class="btn">Show my results!</button>
      </form>
      <div id="reveal">
        <p><span class="results"></span></p>
      </div>
    </div>
  </body>
</html>
